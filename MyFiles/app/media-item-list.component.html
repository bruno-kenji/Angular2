<heading>
  <div>{{ mediaItems | categoryList }}
<section>
  <media-item
    *ngFor="#mediaItem of mediaItems"
    [mediaItemToWatch]="mediaItem"
    (deleted)="onMediaItemDeleted($event)"
    [ngClass]="{'medium-movies': mediaItem.medium === 'Movies',
      'medium-series': mediaItem.medium === 'Series'}"></media-item>
  <!-- ngFor above is the same as:
    <template [ngFor]="#mediaItem of mediaItems">
      <media-item ... ></media-item>
    </template>  -->
</section>
